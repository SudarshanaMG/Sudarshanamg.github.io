<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time">
        <div class="circle" style="--clr: rgb(245, 35, 35);">
            <div class=" dots hdots"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:rgb(207, 220, 28);">
            <div class="dots mdots"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr: rgb(19, 238, 19);">
            <div class="dots sdots"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>

        setInterval(() => {
            let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let hdots = document.querySelector('.hdots');
        let mdots = document.querySelector('.mdots');
        let sdots = document.querySelector('.sdots');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = h >= 12 ? "PM" : "AM";

        if(h>12){
            h=h-12;
        }

        h=(h<10) ? "0" + h : h;
        m=(m<10) ? "0" + m : m;
        s=(s<10) ? "0" + s : s;

        hours.innerHTML = h + "<br><span>Hours</span>";
        minutes.innerHTML = m + "<br><span>Minutes</span>";
        seconds.innerHTML = s + "<br><span>Seconds</span>";
        ampm.innerHTML = am;

        hh.style.strokeDashoffset = 440 - (440 *h)/12;
        mm.style.strokeDashoffset = 440 - (440 *m)/60;
        ss.style.strokeDashoffset = 440 - (440 *s)/60;

        hdots.style.transform = `rotate(${h*30}deg)`;
        mdots.style.transform = `rotate(${m*6}deg)`;
        sdots.style.transform = `rotate(${s*6}deg)`;
        });
        
    </script>
</body>
</html>
