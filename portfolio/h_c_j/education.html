<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="#" class="name"><h3>Sudarshana M G</h3></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="https://drive.google.com/file/d/1z3EEDAntQhFR2EiTA0KHwfaCTF7RJ9hR/view?usp=sharing"
              target="_blank">Resume</a>
          </li>
        </ul>
        <div class="toggle-btn" id="btn">
          <span id="btnText">Dark</span>
          <img src="black.png" alt="" id="btnIcon" />
        </div>
        <img src="photo.jpg" alt="photo" />
      </nav>
    </div>
    <div class="edu">
      <h2>Education</h2>
      <div class="ug">
        <a href="">
          <h3>Excellent PU College</h3>
          <p>1st & 2nd PUC</p>
          <p>PCMB</p>
          <p>Place: Sunnari, Kundapur</p>
        </a>
        <a href="https://jssateb.ac.in/" target="_blank">

          <p>B.E</p>
          <p>Computer Science Engineering</p>
          <p>Bengaluru</p>
          <img src="jss_logo.png" alt="" />
        </a>
      </div>
    </div>

    <script>
      let btn = document.getElementById("btn");
      let btnText = document.getElementById("btnText");
      let btnIcon = document.getElementById("btnIcon");

      btn.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          btnIcon.src = "white.png";
          btnText.innerHTML = "Light";
        } else {
          btnIcon.src = "black.png";
          btnText.innerHTML = "Dark";
        }
      };
    </script>
  </body>
</html>
