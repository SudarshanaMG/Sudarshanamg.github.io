<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="#" class="name"><h3>Sudarshana M G</h3></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a
              href="https://drive.google.com/file/d/1z3EEDAntQhFR2EiTA0KHwfaCTF7RJ9hR/view?usp=sharing"
              target="_blank"
              >Resume</a
            >
          </li>
        </ul>
        <div class="toggle-btn" id="btn">
          <span id="btnText">Dark</span>
          <img src="black.png" alt="" id="btnIcon" />
        </div>
      </nav>
    </div>

    <script>
      let btn = document.getElementById("btn");
      let btnText = document.getElementById("btnText");
      let btnIcon = document.getElementById("btnIcon");

      btn.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          btnIcon.src = "white.png";
          btnText.innerHTML = "Light";
        } else {
          btnIcon.src = "black.png";
          btnText.innerHTML = "Dark";
        }
      };
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
